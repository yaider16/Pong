# Pen para Marcador

pen = turtle.Turtle()
pen.speed(0)
pen.color("white")
pen.penup()
pen.hideturtle()
pen.goto(0, 260)
pen.write("jugadorA: 0      jugadorB: 0", align="center", font=("BOINK LET", 24, "normal"))

# Marcador

marcadorA = 0
marcadorB = 0

# Funciones
def jugadorA_up():
    y = jugadorA.ycor()
    y += 20
    jugadorA.sety(y)

def jugadorA_down():
    y = jugadorA.ycor()
    y -= 20
    jugadorA.sety(y)

def jugadorB_up():
    y = jugadorB.ycor()
    y += 20
    jugadorB.sety(y)

def jugadorB_down():
    y = jugadorB.ycor()
    y -= 20
    jugadorB.sety(y)


# teclado
wn.listen()
wn.onkeypress(jugadorA_up, "w")
wn.onkeypress(jugadorA_down, "s")

wn.onkeypress(jugadorB_up, "Up")
wn.onkeypress(jugadorB_down, "Down")

while True:
    wn.update()
    # Velocidad de la pelota

    pelota.setx(pelota.xcor() + pelota.dx)
    pelota.sety(pelota.ycor() + pelota.dy)
    
    #bordes
    if pelota.ycor() > 290:
        pelota.dy *= -1
    if pelota.ycor() < -290:
        pelota.dy *= -1

    # devuelta al centro
    if pelota.xcor() > 390:
        pelota.goto(0, 0)
        pelota.dx *= -1
        marcadorA += 1
        pen.clear()
        pen.write(f"jugadorA: {marcadorA}      jugadorB: {marcadorB}", align="center", font=("BOINK LET", 24, "normal"))
    if pelota.xcor() < -390:
        pelota.goto(0, 0)
        pelota.dx *= -1
        marcadorB += 1
        pen.clear()
        pen.write(f"jugadorA: {marcadorA}      jugadorB: {marcadorB}", align="center", font=("BOINK LET", 24, "normal"))

    if ((pelota.xcor() > 340 and pelota.xcor() < 350)
        and (pelota.ycor() < jugadorB.ycor() + 50)
        and pelota.ycor() > jugadorB.ycor() -50):
        pelota.dx *= -1

    if ((pelota.xcor() < -340 and pelota.xcor() < -350)
        and (pelota.ycor() > jugadorA.ycor()  -50)
        and pelota.ycor() < jugadorA.ycor() +50):
        pelota.dx *= -1

    if jugadorA.ycor() > 250:
        jugadorA.goto(-350,250)

    if jugadorA.ycor() < -250:
        jugadorA.goto(-350,-250)

    if jugadorB.ycor() > 250:
        jugadorB.goto(350,250)

    if jugadorB.ycor() < -250:
        jugadorB.goto(350,-250)
